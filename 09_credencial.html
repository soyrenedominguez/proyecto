  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>CREDENCIAL</title>
    <link rel="stylesheet" href="09_credencial.css" />
  </head>
  <body>
    <div id="contenedor">
      <h1 id="titulo">CREDENCIAL CECYTEM</h1>
      <br />
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div id="credencial">
              <img
                id="foto"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfefBupiF3VrmW_pzNcSoXHexXyBUW6GC3bk0yM_u6EFm6DdY8i6q8rXG53CiSO01xoco&usqp=CAU"
                alt=""
              />
              <img
                id="edomex"
                src="https://tesoreria.edomex.gob.mx/documentos/edomex.png"
                alt=""
              />
              <img
                id="cecytem"
                src="https://seeklogo.com/images/C/cecytem-logo-D0CECF053F-seeklogo.com.png"
                alt=""
              />
              <p id="colegio">
                <b
                  >COLEGIO DE ESTUDIOS CIENTIFICOS Y TECNOLÓGICOS DEL ESTADO DE
                  MÉXICO</b
                >
              </p>
              <img id="linea" src="linea.jpg" alt="" />
              <img id="m" src="m.png" alt="" />
              <p id="plantel">Plantel<br />Tecámac</p>
              <p id="nombre">
                Nombre <br />
                JUAN PEREZ LEÓN
              </p>
              <p id="vigencia">
                VIGENCIA <br />
                AGOSTO 2022-JULIO 2023
              </p>
            </div>
          </div>
          <div class="flip-card-back">
            <div id="atras">
              <p id="carrera">
                Carrera: <br />
                PROGRAMACIÓN
              </p>
              <p id="turno">
                Turno: <br />
                MATUTINO
              </p>
              <p id="control">
                Número de Control: <br />
                21415082060465
              </p>
              <img id="fondo" src="fondo.jpg" alt="" ">
            </div>
          </div>
        </div>
      </div>
